<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web Design</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-sm-3 sidebar">
                <div class="search-bar">
                    <input type="text" class="form-control" placeholder="Search chats...">
                </div>
                <ul class="chat-list">
                    <li class="chat-item">
                        <img src="profile1.jpg" alt="Profile" class="profile-pic">
                        <div class="chat-info">
                            <span class="chat-name">My Wife ❤️</span>
                            <p class="chat-preview">Dkr bb</p>
                        </div>
                    </li>
                    <li class="chat-item">
                        <img src="profile2.jpg" alt="Profile" class="profile-pic">
                        <div class="chat-info">
                            <span class="chat-name">Marco</span>
                            <p class="chat-preview">Nan laru mw ye</p>
                        </div>
                    </li>
                    <!-- Add more chat items as needed -->
                </ul>
            </div>

            <!-- Chat Area -->
            <div class="col-sm-9 chat-area">
                <div class="chat-header">
                    <h4>My Wife ❤️</h4>
                </div>
                <div class="chat-messages">
                    <div class="message sent">Dkr cherie</div>
                    <div class="message received">Ok bb</div>
                    <div class="message sent">Bne nuit mn kr love you too</div>
                </div>
                <div class="message-input">
                    <input type="text" class="form-control" placeholder="Type a message">
                    <button class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
