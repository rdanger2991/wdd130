<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Home | Wild Waters Rafting </title>
    <link rel="stylesheet" href="styles/rafting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <meta name="description" content="Experience the thrill of white-water rafting with Wild Waters Rafting. Book your adventure today!">
    <meta name="author" content="Renil Danger">
</head>
<body>
    <!-- Header Section -->
    <header>
        <img src="images/logo.png" alt="Wild Waters Rafting Logo" width="150" height="150">
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

<section class="hero1">
    <div class="hero-overlay">
        <h1>Welcome to Wild Waters Rafting</h1>
        <p>Experience the thrill of the rapids with us!</p>
        <a href="trips.html" class="cta-button">Explore Our Trips</a>
    </div>
</section>

    <main>
        <section class="newsletter-signup">
            <h2>Stay Updated!</h2>
            <p>Subscribe to our newsletter for the latest updates on new trips and events.</p>
            <form action="#" method="post" class="newsletter-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
        
                <button type="submit">Subscribe</button>
            </form>
        </section>
        
        <section class="grid-layout">
            <h2>Our Offerings</h2>
            <div class="grid-container">
                <div class="grid-item">
                    <figure>
                        <img src="images/rafting11.jpg" alt="Exciting Rafting Adventure">
                        <figcaption>
                            <h3>Exciting Adventures</h3>
                            <p>Experience thrilling white water rafting adventures that are perfect for all skill levels. Join us for a day filled with excitement and nature!</p>
                        </figcaption>
                    </figure>
                </div>
                <div class="grid-item">
                    <figure>
                        <img src="images/rafting12.jpg" alt="Safety First">
                        <figcaption>
                            <h3>Safety First</h3>
                            <p>Your safety is our top priority. Our certified guides ensure that every trip is safe, fun, and memorable. We provide all necessary gear and training.</p>
                        </figcaption>
                    </figure>
                </div>
                <div class="grid-item">
                    <figure>
                        <img src="images/rafting602.jpg" alt="Experienced Guides">
                        <figcaption>
                            <h3>Experienced Guides</h3>
                            <p>Our team consists of experienced guides who are passionate about rafting. They are here to make your experience unforgettable and ensure you enjoy every moment.</p>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </section>
        
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Wild Waters Rafting. Created by Renil Danger.</p>
        <nav class="sociallinks">
            <a href="https://www.facebook.com">
                <img src="images/facebook.webp" alt="Facebook">
            </a>
            <a href="https://www.twitter.com">
                <img src="images/twitter.webp" alt="Twitter">
            </a>
            <a href="https://www.instagram.com">
                <img src="images/instagram.webp" alt="instagram">
            </a>
        </nav>
    </footer>

</body>
</html>
